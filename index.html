<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizzify- Your own music app </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Rizzify">Rizzify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>It is what it is!!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Sajni</span>
                    <span class="songlistplay"><span class="timeStamp">2:50<i id = "0" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="2" >
                    <span class="songName">Ik kudi</span>
                    <span class="songlistplay"><span class="timeStamp">3:51<i id = "1" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="3" >
                    <span class="songName">Zulfan</span>
                    <span class="songlistplay"><span class="timeStamp">3:10<i id = "2" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="4" >
                    <span class="songName">Double Take</span>
                    <span class="songlistplay"><span class="timeStamp">2:52<i id = "3" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="5" >
                    <span class="songName">Ishq Mitaye</span>
                    <span class="songlistplay"><span class="timeStamp">4:34<i id = "4" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="6" >
                    <span class="songName">Sahiba</span>
                    <span class="songlistplay"><span class="timeStamp">3:10<i id = "5" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="7" >
                    <span class="songName">Nindaraan Diyaan</span>
                    <span class="songlistplay"><span class="timeStamp">5:28<i id = "6" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="8" >
                    <span class="songName">Kamikaze</span>
                    <span class="songlistplay"><span class="timeStamp">2:51<i id = "7" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="9" >
                    <span class="songName">Jaguar</span>
                    <span class="songlistplay"><span class="timeStamp">2:47<i id = "8" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="10" >
                    <span class="songName">Gone Gone Gone</span>
                    <span class="songlistplay"><span class="timeStamp">3:30<i id = "9" class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Sajni - Arijit Singh </span>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/0e1d35413d.js" crossorigin="anonymous"></script>
<script src="logic.js"></script>
</html>
